<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제4</title>
</head>
<body>
    <form>
    <h1>회원가입</h1><br>
        
        <fieldset>
            <legend>필수 입력 정보</legend>
                
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input placeholder="아이디 10글자 이내">
                    </td>
                    <td>
                        <button type="button">중복 확인</button>
                    </td>
                </tr>
                
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="password" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30">
                    </td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="password" size="30">
                </tr>
                
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email">
                    </td>
                    <td>
                        <select>
                            <option>naver.com</option>
                            <option>google.com</option>
                            <option selected>직접입력</option>
                        </select>
                    </td>
                </tr>

            
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
                프로필 사진 <button>파일 선택</button> &nbsp;선택된 파일 없음<br><br>
                
                성별 : <input type="radio"> 남자 <input type="radio"> 여자<br><br>
                
                생년월일 : <input type="date"><br><br>
                
                취미<br>
                <input type="checkbox">야구 &nbsp; <input type="checkbox">농구 &nbsp; <input type="checkbox">축구<br>
                <input type="checkbox">공부 &nbsp; <input type="checkbox">음악감상<br>
                <input type="checkbox">기타<input><br><br>

                자기소개
                <textarea rows="13" cols="70" style="resize none;">
                </textarea>

        </fieldset>    

        <br>
        &nbsp;<button>회원가입</button> &nbsp;<button>다시입력</button> &nbsp;<button>이전으로</button>
    </form>
</body>
</html>
