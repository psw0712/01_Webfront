<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제3</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>납품자 정보</legend><br>
                1. 납품자명 : <input><br><br>
                2. e-mail : <input type="email" placeholder="answer@naver.com"><br><br>
                3. 홈페이지 : <input type="url" value="https://"><br><br>
                4. 지역 : <select>
                        <option>부산</option>
                        </select><br><br>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>납품 정보</legend>
                <ul>
                    <li>상품명 : <input></li><br>
                    <li>납품수량 : <input placeholder="최소 100"></li><br>
                    <li>납품등급 : <input type="range" min="10" max="100" step="10"></li><br>
                    <li>기타사항 : <textarea rows="5" cols="30" > 
                                    </textarea></li><br>
                </ul>
        </fieldset>
        <button>send message</button>
    </form>
